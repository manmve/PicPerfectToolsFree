<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PicPerfect Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b263b;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #4fc3f7;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
    }
    .tool-box {
      background-color: #1b263b;
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(173, 216, 230, 0.1);
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.2s ease;
    }
    .tool-box:hover {
      transform: scale(1.03);
      background-color: #243447;
    }
    .tool-box h3 {
      margin: 0;
      color: #4fc3f7;
    }
    .tool-box p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <header>
    <h1>PicPerfect Tools</h1>
  </header>

  <div class="container">
    <a href="image-to-pdf.html" class="tool-box">
      <h3>Image to PDF</h3>
      <p>Convert images into PDFs instantly</p>
    </a>
  </div>
</body>
</html>
